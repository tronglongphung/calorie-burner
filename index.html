<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
    
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

<div class="container mx-auto flex flex-col justify-center justify-items-center">

        <div class="ripple-background circle circle xlarge circle large circle mediun circle small shade5"></div>

        <div class="max-w-screen-lg bg-white shadow-2xl rounded-lg mx-auto text-center py-10 mt-4 px-8">
            <h2 class="text-3xl leading-9 font-bold tracking-tight text-gray-800 sm:text-4xl sm:leading-10">
                Calorie Counter
            </h2>
        </div>
        <main>
            <aside>
                    <div class="p-8">
                        <form class="bg-white flex items-center rounded-full shadow-xl" id="searchForm">
                            <input class="rounded-l-full w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none" type="text" placeholder="Search" id="food-name">
                          
                            <div class="p-2">
                                <button class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-400 focus:outline-none w-12 h-12" >
                                    <span class="material-icons spinner">
                                        loop
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
            </aside>
            <article>
                <div>
                    <div class="single-count">
                        <h5>Calorie value: <span id="calorieValue"></span></h5>
                        <h5>Fat: <span id="fat"></span></h5>
                        <h5>Sugar: <span id="sugar"></span></h5>
                        <h5>Sodium: <span id="sodium"></span></h5>
                    </div>
                </div>
            </article>
        </main>
        <section>
            <table class="min-w-max w-full table-auto">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Food</th>
                        <th class="py-3 px-6 text-left">Calorie(kcal)</th>
                        <th class="py-3 px-6 text-center">Sugar(g)</th>
                        <th class="py-3 px-6 text-center">Fat(g)</th>
                        <th class="py-3 px-6 text-center">Sodium(mg)</th>
                        <th class="py-3 px-6 text-center"></th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light table-data">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap"></td>
                        <td class="py-3 px-6 text-left"></td>
                        <td class="py-3 px-6 text-center"></td>
                        <td class="py-3 px-6 text-center"></td>
                        <td class="py-3 px-6 text-center"></td>
                        <td class="py-3 px-6 text-center"></td> 
                    </tr>
                </tbody>
                <tfoot> 
                    <tr>
                        <td class="py-3 px-6 text-left whitespace-nowrap" >Totals</td>
                        <td class="py-3 px-6 text-left" id="totalCalories">0</td>
                        <td class="py-3 px-6 text-center" id="totalSugar">0</td>
                        <td class="py-3 px-6 text-center" id="totalFat">0</td>
                        <td class="py-3 px-6 text-center" id="totalSodium">0</td>
                        <td class="py-3 px-6 text-center"></td>
                        
                    </tr>
                </tfoot>
            </table>
        </section>
</div>
<script src="./assets/script.js"></script>
</body>
</html>
