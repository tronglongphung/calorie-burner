 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <div>
            <div>

                <header>
                    <h1 class="m-2">Calorie Burner</h1>
                </header>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <aside>
                        <h3>Search for location</h3>
                        <div>
                            <div>
                                <input type="text" placeholder="Enter Location..."
                                    aria-label="Recipient's username" aria-describedby="basic-addon2"
                                    id="citySearchBar">
                                <div>
                                    <button id="searchBtn" type="button"
                                        onclick="displayCaloriesBurned()">Button</button>
                                </div>
                            </div>
                        </div>
                        <div id="searchListPrevious">
                        </div>
                    </aside>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <div id="">
                            <h3 id="start">Choose a starting location</h3>
                            <h3 id="finish">Choose destination</h3>
                            <h3 id="distance">Distance:</h3>
                            <h3 id="caloriesBurned">Calories Burned:</h3>
                        </div>
            </div>
        </div>
    </div>
</body>

</html>
